[build]
  command = "npm run build"
  publish = "build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  # Set these in Netlify UI (DO NOT hardcode values):
  # VITE_SUPABASE_URL
  # VITE_SUPABASE_ANON_KEY
  # VITE_BACKEND_URL
  # VITE_PI_APP_ID
  # VITE_FRONTEND_URL

# Dev settings (local netlify dev) - optional
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 8080
  publish = "build"
