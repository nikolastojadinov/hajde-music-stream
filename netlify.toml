[build]
  command = "npm run build"
  publish = "build"

# === BACKEND PROXY ROUTES (Render) ===

# Studio playlists API (must come before generic API rule)
[[redirects]]
  from = "/api/studio/*"
  to = "https://hajde-music-stream.onrender.com/api/studio/:splat"
  status = 200
  force = true

# PI authentication
[[redirects]]
  from = "/pi/*"
  to = "https://hajde-music-stream.onrender.com/pi/:splat"
  status = 200
  force = true

# Playlist views, library, etc.
[[redirects]]
  from = "/library"
  to = "https://hajde-music-stream.onrender.com/library"
  status = 200
  force = true

# Generic API fallback (must stay after all specific routes)
[[redirects]]
  from = "/api/*"
  to = "https://hajde-music-stream.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  GIT_LFS_ENABLED = "1"
  # NOTE: environment variables configured in Netlify UI:
  # VITE_SUPABASE_URL
  # VITE_SUPABASE_ANON_KEY
  # VITE_BACKEND_URL
  # VITE_PI_APP_ID
  # VITE_FRONTEND_URL

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 8080
  publish = "build"
